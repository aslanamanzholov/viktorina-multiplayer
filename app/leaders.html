<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица лидеров</title>
    <link rel="icon" href="img/sega_saturn.png">
    <link rel="stylesheet" href="css/lib/global.css">
    <link rel="stylesheet" href="css/blocks/container/container.css">
    <link rel="stylesheet" href="css/blocks/header/header.css">
    <link rel="stylesheet" href="css/blocks/header/__title/header__title.css">
    <link rel="stylesheet" href="css/blocks/btn-home/btn-home.css">
    <link rel="stylesheet" href="css/blocks/btn-home/__icon/btn-home__icon.css">
    <link rel="stylesheet" href="css/blocks/card/card.css">
    <link rel="stylesheet" href="css/blocks/card/_centered/card_centered_both.css">
    <link rel="stylesheet" href="css/blocks/card/_empty/card_empty.css">
    <link rel="stylesheet" href="css/blocks/card/__body/card__body.css">
    <link rel="stylesheet" href="css/blocks/table/table.css">
    <link rel="stylesheet" href="css/lib/shadow/shadow-l.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Лучшие игроки</h1>
            <span class="btn-home" >
                <a href="index.html">
                    <img class="btn-home__icon" src="img/home.svg" alt="Home">
                </a>
            </span>
        </header>
        <div class="card card_centered_both card_empty shadow-l">
            <div class="card__body">
                <table class="table">
                    <thead>
                        <tr><th>Игрок</th><th>Победы</th><th>Поражения</th><th>Время в игре</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Player1</td><td>5</td><td>5</td><td>2 часа</td></tr>
                        <tr><td>Player2</td><td>4</td><td>6</td><td>1 час</td></tr>
                        <tr><td>Player3</td><td>3</td><td>7</td><td>3 часа</td></tr>
                        <tr><td>Player4</td><td>2</td><td>8</td><td>2 часа</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
