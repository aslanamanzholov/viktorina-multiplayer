<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/main.css">
    <title>Title</title>
</head>
<body>
    <div class="container_skewed container__row-h100">
        <div class="container__row-h100 container_theme-primary1" style="width: 50%;">
            <div class="container__row-h10 container_justify-content-center">
                <a class="title" href="#">
                    Single Player
                    <i class="material-icons md-inherit">person</i>
                </a>
            </div>
            <i class="material-icons centered-icon-left">play_circle_outline</i>
        </div>
        <div class="container__row-h100 container_theme-primary2 container_overflow-hidden" style="width: 50%;">
            <i class="material-icons centered-icon-right">play_circle_outline</i>
            <div class="container__row-h10 container_justify-content-center">
                <h1 class="title">
                    <i class="material-icons md-inherit">group</i>
                    Multi Player
                </h1>
            </div>
        </div>
    </div>
    <div class="container__absolute-top container__absolute_skewed container_theme-secondary">
        <div class="container__row-h10 container_justify-content-left flex-xl-and-less-column">
            <a class="title tittle_subtitle" href="#">
                <i class="material-icons md-inherit md-24">poll</i>
                Leaderboard
            </a>
            <a class="title tittle_subtitle" href="#">
                <i class="material-icons md-24 md-inherit">info</i>
                About
            </a>
        </div>
        <div class="container__row-h10 container_justify-content-right">
            <a class="title tittle_subtitle" href="#">
                <i class="material-icons md-24 md-inherit">exit_to_app</i>
                Log In
            </a>
            <a class="title tittle_subtitle" href="#">
                <i class="material-icons md-24 md-inherit">person_add</i>
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
